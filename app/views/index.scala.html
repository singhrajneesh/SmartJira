<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=yes">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	crossorigin="anonymous">
<style>
.caption {
	width: 500px;
	top: 50px;
	left: 500px;
	position: absolute;
	font-style: italic;
}

.caption1 {
	width: 1050px;
	top: 500px;
	left: 300px;
	position: absolute;
}

.container1 {
	width: 100%;
	height: 100%
}
</style>

</head>
<body>
	<div class="container1">

		<div class="caption">
			<h1>Smart Jira</h1>
		</div>
		<img src="/assets/images/Project.jpg" class="img-fluid" width="100%"
			height="100%" alt="Responsive image"> @helper.form(action =
		routes.HomeController.uploadFile, 'enctype -> "multipart/form-data") {
		<div class="caption1">
			<form>
				<div class="form-group">
					<div class="row">
						<div class="col-8">
							<div class="custom-file">
								<input type="file" class="custom-file-input" id="customImage"
									name="fileUpload"> <label class="custom-file-label"
									for="customImage">Choose Image</label>
							</div>
						</div>
						<div class="col">
							<input class="btn btn-info" type="submit" value="Upload">
						</div>
					</div>
				</div>
			</form>
		</div>
		}


	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.min.js"></script>
	<script src="https://getbootstrap.com/docs/4.3/assets/js/docs.min.js"></script>



</body>
</html>
